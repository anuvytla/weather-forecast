<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header class="container text-bg-primary">
        <div class="text-bg-primary">
            <h1 class="col-12" id="heading">Weather Forecast</h1>
        </div>
        
    </header>
    <main>
        <!--Search Bar-->
        <section id="search-city">
            <h5>Search for a City</h5>
            <div class="input-group mb-3">
                <input id="searchBar" type="text" class="form-control col-2" placeholder="Enter City name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-danger" type="button" id="searchBtn">Search</button>
                </div>
            </div>

        </section>
        <section id="todays-report">
            

        </section>
        <section id="5day-forecast">
            <div class="grid">

            </div>


        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
